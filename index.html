<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autour" content="amir ayman" />
    <meta name="description" content="simple profile with html and css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imges/profile-picture.png" />
    <title>CodingLap</title>
  </head>
  <body>
    <section>
      <header class="img-container">
        <img src="/imges/profile-picture.png" alt="profile-picture" />
      </header>
      <main class="social-container">
        <div class="name">
          <h1>CodingLap</h1>
          <p>Youtuber & Blogger</p>
        </div>
        <article class="social-icon">
          <a href="#"><img src="/imges/facebook-5221.svg" alt="facebook" /></a>
          <a href="#"
            ><img src="/imges/instagram-logo-8869.svg" alt="instagram"
          /></a>
          <a href="#"
            ><img
              src="/imges/twitter-x-logo-black-round-20851.svg"
              alt="twitter"
          /></a>
          <a href="#"
            ><img
              src="/imges/youtube-circle-logo-svgrepo-com.svg"
              alt="Youtube"
          /></a>
        </article>
        <article class="social-buttons">
          <button>Subscribe</button>
          <button>Message</button>
        </article>
      </main>
      <footer class="statics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span>20K</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span>60K</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span>12K</span>
        </div>
      </footer>
    </section>
  </body>
</html>
